<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <label for="unDebounceInput">用户搜索</label>
    <input 
      type="text"
      id="unDebounceInput"
      placeholder="请输入要搜索的用户名字"
    >
  </div>
  <script>
  // 通往后端接口
  const oInput = document.getElementById('unDebounceInput');
  // 当作为事件的处理函数来用时，this 指向事件的目标元素
  oInput.addEventListener('keyup', function() {
    // console.log('用户输入', this.value);
    let vable = this.value;
    fetch('http://localhost:3001/users')
      .then(res => res.json())
      .then(users => {
        console.log(users);
        const fileterUsers = users.filter(user => user.name.includes(vable))
        console.log(filterUsers)
      })
  })
  </script>
</body>
</html>
