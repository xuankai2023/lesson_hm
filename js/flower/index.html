<script>
//面向对象 oo 对象(属性，方法)
//
// js 对象字面量 创建一个对象
// js 具有强大的表现力 简单
const dai ={
    name: "戴佑圣",  //string
    age:17,//number 整数+浮点数
    hometwon: "吉安",//字符串
    hobbies:['学习','搞钱'] ,//js 没有数组，他是对象
    isSingle: true, //boolean(布尔值)
    //形参
    sendFlower(target){
     target.receiveFlower(dai);
    }
}    


//声明了一个常量对象 对象字面量 从字面意义上就可以了解对象
const xm= {
    name: "小美",
    age:19,
    hometwon:"九江",
    sex:"female",
    xq: 50,

    //sender 是什么含义
    receiveFlower(sender){
        if(xm.xq<80){
            console.log('gun~~~~')
        }else {
            console.log(sender.name+'送了花，万达走一波')
        }
        console.log(sender.name+'送了花')
    }
}
//const 声明一个常量
// 用 js 做导演
const xh= {
   name:'小红',
   hometwon:'吉安',
   //收花的权利，接口 interface
   receiveFlower(sender){
    //"==="恒等
    // if (sender.name==='戴佑圣'){
    //     console.log('让我们在一起吧，暗恋你很久了...')
    //     return;
    // }
    //xm.receiveFlower(sender)
    //代理送花的意义很大
    setTimeout(function() {
      xm.xq=99
      xm.receiveFlower(sender)
    },2000)
   }
}



</script>
