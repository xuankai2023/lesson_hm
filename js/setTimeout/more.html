<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this more</title>
</head>
<body>
    <script>
    var name = "windowName";
    var a = {
        name: "xwq",
        fun1:function(){
            let_this = this;
            setTimeout((function() {
                // this 丢失问题
                //箭头函数 没有 this
                //简单的，
                //离他最近的this
                this.fun1()
                //手动指定 this 的指向
                //call编译阶段
            }),100)
        }
    }
    a.func2()
    </script>
    
</body>
