<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        /*标签 1*/
        p {
            color: blue !important;
        }
        /* 类名 10分 */
        .container p{
            color: red;
        }
        /* id 101 */
        #main p {
            color: green;
        }
    </style>
</head>
<body>
    <!-- attribute -->
    <div id="main" class="container"> 
        /*id 类名*/
        <p style="color:pink";>这是一段w的爱情故事</p>
    </div>
</body>
</html>
