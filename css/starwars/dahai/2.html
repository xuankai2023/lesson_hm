<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择器</title>
  <style>
    /* 相邻兄弟选择器 连着*/
    h1 + p {
        color:  red;
    }
    /* 兄弟选择器 */
    h1~p{
        color: blue;
    }
    /* 子元素选择器*/
    .container > p {
        font-weight: bold;
    }
    .container  p {
       text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>标题</h1>
    <p>这是第一段文字</p>
    <p>这是第二段文字</p>
    <a href="">链接</a>
    <span>这是一个span元素</span>
    <div class="inner">
      <p>这是一个内部的段落</p>
    </div>
  </div>
</body>
</html>
